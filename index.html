<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation for Odin</title>
</head>

<body>


    <div class="form-container">

        <h1 class="form-title">Form Validation</h1>
        <form action="" class="form">
            <label for="" class="form-label">Email:</label>
            <input type="text" class="form-input" id="email-input">

            <label for="" class="form-label">Country:</label>
            <input type="text" class="form-input" id="country-input">

            <label for="" class="form-label">Zip Code:</label>
            <input type="text" class="form-input" id="zip-input">

            <label for="" class="form-label">Password:</label>
            <input type="password" class="form-input" id="password-input">

            <label for="" class="form-label">Confirm password:</label>
            <input type="password" class="form-input" id="confirm-input">

            <button type="button" class="form-button" id="form-button">Submit</button>

        </form>
    </div>




    <script src="script.js"></script>
</body>

</html>
